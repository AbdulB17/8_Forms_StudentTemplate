<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>      
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <h1>Task 4 - Styling</h1>
    <form action="#" id="task4">
      <!--username-->
      
<label for="name">Username(4 to 8 characters):</label>
<input type="text" id="name" name="name" required minlength="4" maxlength="8" size="10" />


<!--email address-->
<div id="leftside">
<label for="email">Enter your example.com email:</label>

<input type="email" id="email" pattern=".+@example\.com" size="30" required />
</div>

<!--password-->
<div>
  <label for="pass">Password (8 characters minimum):</label>
  <input type="password" id="pass" name="password" minlength="8" required />
</div>


<!--phonenumber-->
<label for="phone">
  Enter your phone number:<br />
  <small>Format: 123-456-7890</small>
</label>

<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />

<!--DOB-->
<label for="start">Date of Birth</label>

<input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31" />

<label for="fname">Mailing list</label><br>
<!--mailinglist-->
<fieldset>
  
  <div class="wrapper">
    <input type="radio" id="yes" name="mail" value="yes"/>
    <label for="yes">yes</label>
  </div>

  <div class="wrapper">
    <input type="radio" id="No" name="mail" value="No" />
    <label for="No">No</label>
  </div>
</fieldset>

<label for="fname">Star sign:</label><br>
<!--starsign-->
<fieldset>
 

  <div>
    <input type="radio" id="Capricorn" name="drone" value="Capricorn"/>
    <label for="huey">Capricorn</label>
  </div>

  <div>
    <input type="radio" id="Cancer" name="drone" value="Cancer" />
    <label for="Cancer">Cancer</label>
  </div>

  <div>
    <input type="radio" id="Picses" name="drone" value="louie" />
    <label for="Picses">Picses</label>
  </div>
</fieldset>
    </form>
  </body>
</html>
